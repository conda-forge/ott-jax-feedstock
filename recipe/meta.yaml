{% set name = "ott-jax" %}
{% set version = "0.4.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ott-jax-{{ version }}.tar.gz
  sha256: e2f37d8e8eb541c6198324d7c7b13bdb4c7f9b542ec595e2f785e1b0047319a4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools_scm
  run:
    - python >=3.8
    - jax >=0.1.67
    - jaxlib >=0.1.47
    - jaxopt >=0.8
    - numpy >=1.18.4

test:
  imports:
    - ott
  # enable once `lineax` is on conda-forge
  # commands:
  #   - pip check
  # requires:
  #   - pip

about:
  home: https://github.com/ott-jax/ott
  license: Apache-2.0
  license_file: LICENSE
  summary: Optimal Transport Tools in JAX
  description: |
    A JAX powered library to compute optimal transport at scale and on accelerators.
  doc_url: https://ott-jax.readthedocs.io
  dev_url: https://github.com/ott-jax/ott

extra:
  recipe-maintainers:
    - michalk8
    - marcocuturi
